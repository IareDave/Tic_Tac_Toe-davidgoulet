<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6 content">
        <div class="container-fluid tic-container">
          <div class="row tic-row">
            <div class="col-4 tic-box box1" id="0"></div>
            <div class="col-4 tic-box box2" id="1"></div>
            <div class="col-4 tic-box box3" id="2"></div>
          </div>
          <div class="row tic-row">
            <div class="col-4 tic-box box4" id="3"></div>
            <div class="col-4 tic-box box5" id="4"></div>
            <div class="col-4 tic-box box6" id="5"></div>
          </div>
          <div class="row tic-row">
            <div class="col-4 tic-box box7" id="6"></div>
            <div class="col-4 tic-box box8" id="7"></div>
            <div class="col-4 tic-box box9" id="8"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button>reset board</button>

<h1>Sign up</h1>
  <form id="sign-up">
  <input name="credentials[email]" type="text" value="an@example.email">
  <input name="credentials[password]" type="password" value="an example password">
  <input name="credentials[password_confirmation]" type="password" value="an example password">
  <input type="submit" value="Sign Up!">
</form>

<h1>Sign in</h1>
<form id="sign-in">
  <input name="credentials[email]" type="text" value="an@example.email">
  <input name="credentials[password]" type="password" value="an example password">
  <input type="submit" value="Sign In!">
</form>

<h1>Change pw</h1>
<form id="change-pw">
  <input name="passwords[old]" type="password">
  <input name="passwords[new]" type="password">
  <input type="submit" value="Change Password!">
</form>

    </body>
</html>
